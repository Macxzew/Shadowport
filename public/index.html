<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadowport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #0f0f0f, #000000);
      animation: backgroundShift 15s infinite alternate;
    }
    @keyframes backgroundShift {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }
  </style>
</head>
<body class="text-white font-mono px-4">
  <div class="w-full max-w-7xl text-center space-y-6 overflow-hidden">
    <div class="space-y-4 pt-4">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-green-400 drop-shadow-lg">ðŸš€ Shadowport</h1>
      <p class="text-sm sm:text-base md:text-lg text-gray-400 italic">
        Shadowport is a multi-protocol remote administration panel (SSH, FTP, SFTP, Telnet) developed in Node.js.
      </p>
      <p class="text-sm sm:text-base md:text-lg text-white font-semibold">
        Choose a connection type
      </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pb-4">
      <a href="/ssh" class="group bg-gray-900 border border-green-500 p-5 rounded-2xl transform hover:scale-105 transition-all shadow-md hover:shadow-xl">
        <h2 class="text-xl sm:text-2xl font-bold text-green-400 group-hover:underline">SSH</h2>
        <p class="text-sm text-gray-300 mt-1">Live secure terminal</p>
      </a>
      <a href="/sftp" class="group bg-gray-900 border border-purple-500 p-5 rounded-2xl transform hover:scale-105 transition-all shadow-md hover:shadow-xl">
        <h2 class="text-xl sm:text-2xl font-bold text-purple-400 group-hover:underline">SFTP</h2>
        <p class="text-sm text-gray-300 mt-1">SSH file transfer</p>
      </a>
      <a href="/ftp" class="group bg-gray-900 border border-blue-500 p-5 rounded-2xl transform hover:scale-105 transition-all shadow-md hover:shadow-xl">
        <h2 class="text-xl sm:text-2xl font-bold text-blue-400 group-hover:underline">FTP(S)</h2>
        <p class="text-sm text-gray-300 mt-1">FTP(S) file transfer</p>
      </a>
      <a href="/telnet" class="group bg-gray-900 border border-yellow-500 p-5 rounded-2xl transform hover:scale-105 transition-all shadow-md hover:shadow-xl">
        <h2 class="text-xl sm:text-2xl font-bold text-yellow-400 group-hover:underline">Telnet</h2>
        <p class="text-sm text-gray-300 mt-1">Raw remote access (TCP)</p>
      </a>
    </div>
  </div>
  <footer class="absolute bottom-2 text-xs text-gray-500 text-center w-full">
    Made with ðŸ’• by
    <a href="https://github.com/Macxzew" target="_blank" rel="noopener noreferrer" class="text-white font-semibold hover:underline">
      Macxzew
    </a>
  </footer>
</body>
</html>
